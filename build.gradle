plugins {
    id 'java'
}

group = 'com.github'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-webflux', version: '5.3.2'
    implementation group: 'org.springframework', name: 'spring-aop', version: '5.3.2'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.2'
}

test {
    useJUnitPlatform()
}
